<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Locadora de Veículos</title>
</head>
<body>
  <h1>Locadora de Veículos</h1>
  <div id="app">
    <button onclick="listarVeiculosDisponiveis()">Listar Veículos Disponíveis</button>
    <button onclick="listarVeiculosAlugados()">Listar Veículos Alugados</button>
    <button onclick="cadastrarVeiculo()">Cadastrar Novo Veículo</button>
    <button onclick="alugarVeiculo()">Alugar Veículo</button>
    <button onclick="devolverVeiculo()">Devolver Veículo</button>
    <button onclick="excluirVeiculo()">Excluir Veículo</button>
    <button onclick="alterarInformacoes()">Alterar Informações do Veículo</button>
    <div id="output"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
